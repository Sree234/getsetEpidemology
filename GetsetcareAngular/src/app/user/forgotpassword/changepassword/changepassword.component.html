

<!-- header starts here -->
<mat-toolbar color="primary" class="example-toolbar">
    
    <p class="logo"> <img class="img-responsive" src="assets/images/logo.PNG" width =180 alt="Logo" ></p>
    <a  routerLink="/user/register"> <button  class="btn btn-pharma  pl-3 pr-3 mat-button float-right mr-2 mt-2" >SIGNUP</button></a>
    <a  routerLink="/user/login"><button  class="btn btn-pharma pl-3 pr-3 mat-button float-right mr-2 mt-2" > LOGIN</button></a>
</mat-toolbar>
<!-- header ends here -->
<mat-sidenav-container class="example-sidenav-container" 
[style.marginTop.px]="mobileQuery.matches ? 56 : 6">
  <!---side nave starts here -->
  <mat-sidenav #snav  fixedTopGap="56"></mat-sidenav>  
  <!---side nave ends here -->
  <!---side nave content starts here -->
  <mat-sidenav-content class="pb-5" [style.minHeight.vh]=85>
    <!-- Body content starts here -->



  <div class="p-4">
    <div class="mt-3 text-center">
        <mat-card class="col-sm-12 col-md-4 float-right" style="padding:0px !important">
          
       
          <div style="border-bottom:2px solid #ddd; padding:15px">
            Change password
          </div>
          <form  role="form" [formGroup]="conformPassword" (ngSubmit)="passwordConfirmation(conformPassword.value)">
            <div class="form-group">
              <div>
                  <mat-form-field class="example-full-width kk" class="col-sm-12">
                      <mat-error *ngFor="let validation of validation_messages.npassword">
                          <mat-error class="error-message" *ngIf="conformPassword.get('npassword').hasError(validation.type) && (conformPassword.get('npassword').dirty || conformPassword.get('npassword').touched)">{{validation.message}}</mat-error>
                      </mat-error>
                    <input  type="password" matInput [formControl]="conformPassword.controls['npassword']"  placeholder="new password ">
                  </mat-form-field>
              </div>
              <div>
                  <mat-form-field class="example-full-width kk" class="col-sm-12">
                        <mat-error *ngFor="let validation of validation_messages.cpassword">
                                <mat-error class="error-message" *ngIf="conformPassword.get('cpassword').hasError(validation.type) && ( conformPassword.get('cpassword').dirty || conformPassword.get('cpassword').touched) ">{{validation.message}}</mat-error>
                        </mat-error>
                      <input  type="password" matInput  [formControl]="conformPassword.controls['cpassword']"  (input)="onSearchChange($event.target.value)" placeholder="confirm password">
                  </mat-form-field>
                  <mat-error class="error-message" *ngIf="!matching ">Password Values should Match</mat-error>
              </div>
              <div style="margin-bottom:15px" class="col" >
                  <button mat-button class="btn btn-black w-100 " [disabled]="!conformPassword.valid || !matching">submit</button>
      
              </div>
            </div>
        </form>
      </mat-card>
      <mat-error>{{nodata}}</mat-error>
    </div>
</div>
  <!-- Body content Ends here -->
</mat-sidenav-content>  
<!---side nave content ends here -->
</mat-sidenav-container>
